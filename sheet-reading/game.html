<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music notation trainer</title>
    <link rel="stylesheet" href="../styles.css">
	  <script src="game.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="back-button">
        <a href="./index.html">&lt; back</a>
      </div>
      <div class="number-section">
        <div id="problemDiv" class="problem"></div>
      </div>
      <div class="number-grid">
        <button id="one">A#/Bb</button>
        <button id="two">B</button>
        <button id="three">C</button>
        <button id="four">C#/Db</button>
        <button id="five">D</button>
        <button id="six">D#/Eb</button>
        <button id="seven">E</button>
        <button id="eight">F</button>
        <button id="nine">F#/Gb</button>
        <button id="ten">G</button>
        <button id="eleven">G#/Ab</button>
        <button id="zero">A</button>
      </div>
    </main>
  </body>
</html>
